<html>
<!-- WdatePicker only can use id -->

<head>
    <link rel="styeSheet" href="My97DatePicker/skin/WdatePicker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="My97DatePicker/WdatePicker.js"></script>


</head>

<body>
    <div id="app">
        <input type="text" name="" class="Wdate myWd" id="datePick1" v-model="date1"
            @click="clickDate('datePick1', 'date1')" />
        {{test}} <br />
        SelectDate: {{date1}}
        <br />
        <!--  @click="clickDate('dateFor' + i, 'fors.date')"  -->
        <div v-for="(item, i) in fors">
            {{i}}. <input type="text" name="" :id="'dateFor' + i" class="Wdate"
                @click="clickDate2('dateFor' + i,i, 'date')" />
            <br />
            {{item.date}}
            <br />
        </div>
        <br />
        <br />

        <datepicker v-model="testDate"></datepicker>
        {{testDate}}


        <p>Parent value: {{parentValue}}</p>
        <child v-model="parentValue"></child>
    </div>
    <script>
        var myDatepicker = {
            template: `<div>
                <input type="text" class="Wdate" :id="datepickerId" v-model="myDate" @click="clickDate" /><br/> 
                Selected:{{myDate}}</div>`,
            data: function () {
                return {
                    myDate: ''
                }
            },
            computed: {
                'datepickerId'() {
                    return this.generateUUID();
                }
            },
            watch: {
                'myDate'() {
                    this.sendToParent();
                }
            },
            methods: {
                clickDate() {
                    var _this = this;
                    WdatePicker({
                        enableInputMask: false,
                        el: _this.datepickerId,
                        onpicked() {
                            _this.myDate = $dp.cal.getDateStr();
                        },
                        oncleared() {
                            _this.myDate = '';
                        },
                    });
                },
                sendToParent() {
                    this.$emit('input', this.myDate);
                },
                generateUUID() {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
            }
        };

        var childToParent = {
            template: '<div><input type="text" v-model="childVal" v-on:input="updateValue()"></div>',
            props: ['value2'],
            data: function () {
                return {
                    childVal: '123'
                }
            },
            methods: {
                updateValue: function (vale) {
                    //alert(this.childVal);
                    this.$emit('input', this.childVal);
                }
            }
        };



        var vue = new Vue({
            el: '#app',
            components: {
                'datepicker': myDatepicker,
                'child': childToParent
            },
            data: {
                parentValue: '',
                test: 'test2',
                date1: '',
                testDate: 'testDates',
                fors: [
                    { date: 'A' },
                    { date: 'B' },
                    { date: 'C' },
                ],
                fors2: [
                    { date: 'A' },
                    { date: 'B' },
                    { date: 'C' },
                ]
            },
            methods: {
                clickDate(targetId, modelName) {
                    console.log(modelName);
                    var _this = this;
                    WdatePicker({
                        el: targetId,
                        isShowWeek: true,
                        autoPickDate: true,
                        enableInputMask: false,
                        onpicked() {
                            _this[modelName] = $dp.cal.getDateStr();
                        },
                        oncleared() {
                            _this[modelName] = '';
                        },
                    });
                },
                clickDate2(targetId, idx, modelName) {
                    var _this = this;
                    WdatePicker({
                        el: targetId,
                        isShowWeek: true,
                        onpicked() {
                            _this.fors[idx][modelName] = $dp.cal.getDateStr();
                        },
                        oncleared() {
                            _this.fors[idx][modelName] = '';
                        },
                    });
                }
            }
        });  
    </script>
</body>

</html>
